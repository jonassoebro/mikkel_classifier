model:
  pretrained: true
  out_dim: 1
  in_dim: 512
training:
  max_epochs: 100
  batch_size: 1
  optimizer:
    name: adam
    lr: 0.0003
  early_stopping:
    monitor: val_loss
    stopping_patience: 10
  scheduler:
    monitor: val_loss
    mode: min
    name: plateau
    patience: 5
    min_lr: 1.0e-05
    factor: 0.5
  model_checkpoint:
    monitor: val_loss
data:
  size: 224
  path: ./data/
  train_augmentation:
  - random_crop
  - random_horizontal_flip
  - color_jitter
